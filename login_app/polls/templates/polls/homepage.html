{% extends "polls/index.html" %}

{% block content %}
	{% if q_list %}
	    <ul>
	    {% for que in q_list %}
	        <li><a href="{% url 'polls:detail' que.id %}">{{que.question_text}}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}
{% endblock %}
