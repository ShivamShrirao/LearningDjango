<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Polls
        </title>
        <!-- loads the path to your static files-->
{% load static %}

<link href="https://fonts.googleapis.com/css?family-Satisfy" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import Google Text Font-->
<link href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">
<!-- Compiled and minified JavaScript from Materialize -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- W3.css -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
</head>
    <body class="w3-theme">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!--header-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
        
                    </button>
                    <a class="navbar-brand" href="{% url 'polls:index' %}">Logo</a>
                    
                </div>
                <!--items-->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'polls:index' %}">
                                <span class="glyphicon glyphicon-grain" aria-hidden="true"></span>&nbsp;
                                Polls
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'polls:index' %}">
                                <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>&nbsp;
                                Questions
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
        
        
                        </div>
                        <button type="submit" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
                            Search
                        </button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add Choice
                            </a>
                        </li>
                        <li class="">
                            <a href="{% url 'polls:login' %}">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp; Login
                            </a>
                        </li>
                    
                    </ul>
                </div>
            </div>
        </nav>
        {% if messages %}
            {% for message in messages %}
                <script>M.toast({html: "{{message}}", classes: 'w3-theme-red rounded', displayLength: 2000});</script>
            {% endfor %}
        {% endif %}
        <div class="w3-row-padding w3-stretch w3-padding w3-margin">
            {% block content %}
                <h1>This is Welcome Page.</h1>
            {% endblock %}
        </div>
    </body>
</html>
